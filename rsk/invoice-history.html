<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSK ENTERPRISES - Invoice History</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #4895ef;
            --danger-color: red;
            --success-color: green;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color:whitesmoke;
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.3);
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .back-btn i {
            font-size: 1rem;
        }

        .history-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .history-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-container input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .search-container button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.3);
        }

        .search-container button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .search-container button i {
            font-size: 1rem;
        }

        #clearSearchBtn {
            background-color: var(--gray-color);
            box-shadow: 0 2px 10px rgba(108, 117, 125, 0.3);
        }

        #clearSearchBtn:hover {
            background-color: #5a6268;
        }

        .invoices-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 15px rgba(0, 0, 0, 0.05);
        }

        .invoices-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 500;
        }

        .invoices-table th:first-child {
            border-top-left-radius: var(--border-radius);
        }

        .invoices-table th:last-child {
            border-top-right-radius: var(--border-radius);
        }

        .invoices-table td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            background-color: white;
            transition: var(--transition);
        }

        .invoices-table tr:hover td {
            background-color: #f8f9fa;
        }

        .invoices-table tr:last-child td {
            border-bottom: none;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .view-btn {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 2px 10px rgba(76, 201, 240, 0.3);
        }

        .view-btn:hover {
            background-color: rgb(3, 94, 3);
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
            box-shadow: 0 2px 10px rgba(247, 37, 133, 0.3);
        }

        .delete-btn:hover {
            background-color: rgb(192, 6, 6);
            transform: translateY(-2px);
        }

        .preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .preview-content h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .preview-content p {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .preview-content img {
            max-width: 100%;
            height: auto;
            margin-top: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .close-preview {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--gray-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-preview:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .no-invoices {
            text-align: center;
            padding: 2rem;
            color: var(--gray-color);
        }

        .no-invoices i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-container input,
            .search-container button {
                width: 100%;
            }

            .invoices-table {
                display: block;
                overflow-x: auto;
            }

            .preview-content {
                padding: 1rem;
                max-width: 95%;
            }
        }

        /* Status badges for invoices */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-paid {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .fab:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px) scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Invoice Generator
        </a>
        <div class="history-container">
            <h1>Invoice History</h1>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by customer name or invoice number...">
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="clearSearchBtn">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>

            <table class="invoices-table">
                <thead>
                    <tr>
                        <th>Invoice No</th>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesList">
                    <!-- Invoices will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="preview-container" id="previewContainer">
            <span class="close-preview" id="closePreview">&times;</span>
            <div class="preview-content" id="previewContent">
                <!-- Preview content will be loaded here -->
            </div>
        </div>
    </div>

    <div class="fab" id="scrollToTop" title="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Load all invoices initially
            await loadInvoices();

            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', async function () {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    await searchInvoices(query);
                } else {
                    await loadInvoices();
                }
            });

            // Clear search
            document.getElementById('clearSearchBtn').addEventListener('click', async function () {
                document.getElementById('searchInput').value = '';
                await loadInvoices();
            });

            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', async function (e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        await searchInvoices(query);
                    } else {
                        await loadInvoices();
                    }
                }
            });

            // Close preview
            document.getElementById('closePreview').addEventListener('click', function () {
                document.getElementById('previewContainer').style.display = 'none';
            });

            // Scroll to top button
            const scrollToTopBtn = document.getElementById('scrollToTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.style.display = 'flex';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });

            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });

        // Load all invoices
        async function loadInvoices() {
            try {
                const invoices = await getAllInvoices();
                displayInvoices(invoices);
            } catch (error) {
                console.error('Error loading invoices:', error);
                showErrorToast('Error loading invoices');
            }
        }

        // Search invoices
        async function searchInvoices(query) {
            try {
                const invoices = await getAllInvoices();
                const filtered = invoices.filter(invoice =>
                    invoice.customerName.toLowerCase().includes(query.toLowerCase()) ||
                    invoice.invoiceNo.toLowerCase().includes(query.toLowerCase())
                );
                displayInvoices(filtered);
            } catch (error) {
                console.error('Error searching invoices:', error);
                showErrorToast('Error searching invoices');
            }
        }

        // Display invoices in table
        function displayInvoices(invoices) {
            const tbody = document.getElementById('invoicesList');
            tbody.innerHTML = '';

            if (invoices.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="no-invoices">
                                <i class="fas fa-file-invoice"></i>
                                <p>No invoices found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            // Sort by date (newest first)
            invoices.sort((a, b) => new Date(b.date) - new Date(a.date));

            invoices.forEach(invoice => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${invoice.invoiceNo}</td>
                    <td>${invoice.customerName}</td>
                    <td>${formatDate(invoice.date)}</td>
                    <td>₹${invoice.total}</td>
                    <td>
                        <button class="action-btn view-btn" data-id="${invoice.id}" title="View Invoice">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="action-btn delete-btn" data-id="${invoice.id}" title="Delete Invoice">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    viewInvoice(this.getAttribute('data-id'));
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    deleteInvoiceFromList(this.getAttribute('data-id'));
                });
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-IN', options);
        }

        // View invoice preview
        async function viewInvoice(id) {
            try {
                const invoice = await getInvoiceById(id);
                if (invoice && invoice.pdfData) {
                    const previewContent = document.getElementById('previewContent');
                    previewContent.innerHTML = `
                        <h2>Invoice ${invoice.invoiceNo}</h2>
                        <p><strong>Customer:</strong> ${invoice.customerName}</p>
                        <p><strong>Date:</strong> ${formatDate(invoice.date)}</p>
                        <p><strong>Total:</strong> ₹${invoice.total}</p>
                        <img src="${invoice.pdfData}" alt="Invoice Preview">
                    `;
                    document.getElementById('previewContainer').style.display = 'flex';
                }
            } catch (error) {
                console.error('Error viewing invoice:', error);
                showErrorToast('Error viewing invoice');
            }
        }

        // Delete invoice
        async function deleteInvoiceFromList(id) {
            if (confirm('Are you sure you want to delete this invoice? This action cannot be undone.')) {
                try {
                    await deleteInvoice(id);
                    await loadInvoices();
                    showSuccessToast('Invoice deleted successfully');
                } catch (error) {
                    console.error('Error deleting invoice:', error);
                    showErrorToast('Error deleting invoice');
                }
            }
        }

        // Show success toast
        function showSuccessToast(message) {
            // Implement a toast notification system or use a library
            alert(message); // Temporary solution
        }

        // Show error toast
        function showErrorToast(message) {
            // Implement a toast notification system or use a library
            alert(message); // Temporary solution
        }

        // Get single invoice by ID
        async function getInvoiceById(id) {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);

                const request = store.get(parseInt(id));

                request.onsuccess = function () {
                    resolve(request.result);
                };

                request.onerror = function (event) {
                    reject('Error getting invoice: ' + event.target.errorCode);
                };
            });
        }

        // Database functions
        const DB_NAME = 'InvoiceDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'invoices';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = function (event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('invoiceNo', 'invoiceNo', { unique: true });
                        store.createIndex('customerName', 'customerName', { unique: false });
                        store.createIndex('date', 'date', { unique: false });
                    }
                };

                request.onsuccess = function (event) {
                    resolve(event.target.result);
                };

                request.onerror = function (event) {
                    reject('Database error: ' + event.target.errorCode);
                };
            });
        }

        async function getAllInvoices() {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);

                const request = store.getAll();

                request.onsuccess = function () {
                    resolve(request.result);
                };

                request.onerror = function (event) {
                    reject('Error getting invoices: ' + event.target.errorCode);
                };
            });
        }

        async function deleteInvoice(id) {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);

                const request = store.delete(parseInt(id));

                request.onsuccess = function () {
                    resolve(true);
                };

                request.onerror = function (event) {
                    reject('Error deleting invoice: ' + event.target.errorCode);
                };
            });
        }
    </script>
</body>

</html>
